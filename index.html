<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wacky Games</title>
    <link rel="icon" type="image/png" href="https://files.catbox.moe/o0rzuv.png">
    <style>
        body {
            background-color: #DCECE9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 10px; /* Space between icons */
        }
        .image-container {
            width: 250px;
            height: 250px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            overflow: hidden;
            border-radius: 20px;
        }
        .image-container.small {
            width: 125px; /* Half the size */
            height: 125px;
        }
        .image-container:hover {
            transform: scale(1.1);
        }
        .image-container img {
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }
    </style>
    <script>
        function openNewTab(url) {
            window.open(url, "_blank");
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- First (Big) Game Icon -->
        <div class="image-container" onclick="openNewTab('https://your-custom-url.com')">
            <img src="https://play-lh.googleusercontent.com/3KozeTKuK0uSmMCtU2CwbxNuEadSbVrq9U1whz_74fc33YIvaOwU8trkDooN6JM4ci4=w240-h480-rw" alt="Game Icon 1">
        </div>
        <!-- Second (Small) Game Icon -->
        <div class="image-container small" onclick="openNewTab('https://another-custom-url.com')">
            <img src="https://play-lh.googleusercontent.com/3KozeTKuK0uSmMCtU2CwbxNuEadSbVrq9U1whz_74fc33YIvaOwU8trkDooN6JM4ci4=w240-h480-rw" alt="Game Icon 2">
        </div>
    </div>
</body>
</html>
