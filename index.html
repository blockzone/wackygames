<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wacky Games</title>
    <link rel="icon" type="image/png" href="https://files.catbox.moe/o0rzuv.png">
    <style>
        body {
            background-color: #DCECE9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .image-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 250px;
            height: 250px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            overflow: hidden;
            border-radius: 20px; /* Optional: keeps rounded corners */
        }
        .image-container:hover {
            transform: scale(1.1);
        }
        .image-container img {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: opacity 0.5s ease-in-out;
        }
        .image-container .gif {
            opacity: 0;
        }
        .image-container:hover .gif {
            opacity: 1;
        }
        .image-container:hover .static {
            opacity: 0;
        }
    </style>
    <script>
        function openNewTab() {
            window.open("https://your-custom-url.com", "_blank"); // Replace with your desired URL
        }
    </script>
</head>
<body>
    <div class="image-container" onclick="openNewTab()">
        <img class="static" src="https://play-lh.googleusercontent.com/3KozeTKuK0uSmMCtU2CwbxNuEadSbVrq9U1whz_74fc33YIvaOwU8trkDooN6JM4ci4=w240-h480-rw" alt="Static Image">
        <img class="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExaXgwdHN3aXN6YWkydzFqMTZkdm44c3AwY2YzYjVrdHZqbmM4bnBpdyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/Z9GFEymgAjgdC/giphy.gif" alt="GIF">
    </div>
</body>
</html>
