    <style>
        /* Prevent vertical scrolling */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        body {
            background: url('https://files.catbox.moe/ifm0lj.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Fredoka', sans-serif; /* Fredoka font */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 3rem;
            flex-direction: column;
            position: relative;
            overflow-y: auto;  /* Enable vertical scrolling */
            height: 100vh;  /* Ensure the body takes the full height of the viewport */
        }

        /* Header Styling */
        header {
            width: 100%;
            height: 70px;
            background-color: #000000;
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: absolute;
            top: 0;
            left: 0;
            justify-content: flex-start; /* Align to the left */
        }

/* Logo Styling */
.logo {
    height: 80px; /* Increased size */
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
    margin-top: 17px; /* Moves the logo down */
}

.logo:hover {
    transform: scale(1.1);
}


        
/* Circles Container */
.circle-container {
    display: flex;
    gap: 10px;
    margin-left: 20px; /* Space between logo and circles */
}

/* Individual Circle */
.circle {
    width: 40px;
    height: 40px;
    background-color: white;
    border-radius: 50%;
    box-shadow: 0 0 15px rgba(75, 0, 130, 0.7); /* Dark purple glow */
    cursor: pointer;
    overflow: hidden;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px solid white; /* White border around the image */
}

/* Circle Hover Effect */
.circle:hover {
    transform: scale(1.2);
    box-shadow: 0 0 25px rgba(75, 0, 130, 1); /* Brighter dark purple glow on hover */
}

/* Circle Image */
.circle img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    transition: filter 0.3s ease-in-out;
}

/* Image hover effects */
.circle:hover img {
    filter: brightness(0.7);
}


/* Game Icons Container */
.rectangle-container {
    display: flex;
    gap: 20px;
    margin-top: -100px; /* Reduced from 40px to move it up */
    justify-content: flex-start;
    margin-right: 0px; /* Move the container further to the left */
}


/* Individual Game Icon (Rectangle) */
.rectangle {
    width: 400px;
    height: 250px;
    background-color: black;
    border-radius: 15px;
    box-shadow: 0 0 20px white;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
}

/* Add shine effect */
.rectangle::after {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.5) 50%, rgba(255, 255, 255, 0.2) 100%);
    transform: skewX(-20deg);
    transition: left 0.5s ease-in-out;
}

/* When hovering, move the shine effect */
.rectangle:hover::after {
    left: 100%;
}

/* Image styling for the game icon */
.rectangle img {
    width: 100%;
    height: 100%;
    border-radius: 15px;
    object-fit: cover;
    transition: filter 0.3s ease-in-out;
}

/* Image hover effects */
.rectangle:hover img {
    filter: blur(5px) brightness(0.5);
}

    /* Game Name Styling */
.game-name {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 24px;
    font-family: Arial, sans-serif; /* Set font to Arial */
    font-weight: bold; /* Make text bold */
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    color: white;
    text-align: left;
    letter-spacing: -0.5px;
    text-transform: lowercase;
}


        /* Game Name visible on hover */
        .rectangle:hover .game-name {
            opacity: 1;
        }

        /* Create a container for the particles */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

/* Rating Badge (Initially Hidden) */
.rating {
    position: absolute;
    bottom: 10px;
    right: 10px;
    background: white;
    color: black;
    font-size: 16px;
    font-weight: bold;
    padding: 5px 10px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    gap: 5px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    pointer-events: none; /* Prevents interaction */
}

/* Star Emoji */
.rating .star {
    color: gold;
    font-size: 18px;
}

/* Show rating on hover */
.rectangle:hover .rating {
    opacity: 1;
}

/* Prevent rating from zooming */
.rating:hover {
    transform: none;
}



/* Fire Emoji Container */
.fire-emoji-container {
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 50px; /* Circle Size */
    height: 50px; /* Circle Size */
    background-color: white; /* White Circle */
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.7); /* Glow Effect */
    transition: transform 0.3s ease-in-out;
}

/* Fire Emoji */
.fire-emoji {
    font-size: 30px;
    animation: floatFire 1.5s infinite alternate ease-in-out;
    transition: transform 0.3s ease-in-out;
    filter: drop-shadow(0 0 10px rgba(255, 140, 0, 0.8));
}

/* Fire Hover Effect */
.rectangle:hover .fire-emoji-container {
    transform: scale(1.2);
}

/* Fire Floating Animation */
@keyframes floatFire {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-5px); }
}

/* Sparks Effect */
@keyframes sparks {
    0%, 100% { opacity: 0; transform: scale(0.5) translateY(-10px); }
    50% { opacity: 1; transform: scale(1) translateY(-15px); }
}

.spark {
    position: absolute;
    width: 5px;
    height: 5px;
    background-color: orange;
    border-radius: 50%;
    opacity: 0;
    animation: sparks 0.8s infinite ease-in-out;
}

/* Position random sparks */
.spark:nth-child(1) { top: -5px; left: 5px; animation-delay: 0.1s; }
.spark:nth-child(2) { top: -8px; left: 12px; animation-delay: 0.3s; }
.spark:nth-child(3) { top: -10px; left: 20px; animation-delay: 0.5s; }
.spark:nth-child(4) { top: -6px; left: 8px; animation-delay: 0.7s; }
.spark:nth-child(5) { top: -9px; left: 15px; animation-delay: 0.9s; }
