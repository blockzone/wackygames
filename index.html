<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wacky Games</title>
    <link rel="icon" type="image/png" href="https://files.catbox.moe/o0rzuv.png">
    <style>
        body {
            background-color: #DCECE9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .image-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 250px;
            height: 250px;
            background-color: white;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }
        .image-container img {
            width: 90%;
            height: 90%;
            border-radius: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .image-container:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 1); /* Glowing effect expands */
        }
        .image-container:hover img {
            transform: scale(1.1);
        }
    </style>
    <script>
        function changeToGif(element) {
            element.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExaXgwdHN3aXN6YWkydzFqMTZkdm44c3AwY2YzYjVrdHZqbmM4bnBpdyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/Z9GFEymgAjgdC/giphy.gif"; // Replace with actual GIF URL
        }
        
        function changeToImage(element) {
            element.src = "https://play-lh.googleusercontent.com/3KozeTKuK0uSmMCtU2CwbxNuEadSbVrq9U1whz_74fc33YIvaOwU8trkDooN6JM4ci4=w240-h480-rw"; // Original static image
        }
        
        function openNewTab() {
            window.open("https://your-custom-url.com", "_blank"); // Replace with your desired URL
        }
    </script>
</head>
<body>
    <div class="image-container" onclick="openNewTab()">
        <img src="https://play-lh.googleusercontent.com/3KozeTKuK0uSmMCtU2CwbxNuEadSbVrq9U1whz_74fc33YIvaOwU8trkDooN6JM4ci4=w240-h480-rw" 
             alt="Custom Image" 
             onmouseover="changeToGif(this)" 
             onmouseout="changeToImage(this)">
    </div>
</body>
</html>
