<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wacky Games</title>
    <link rel="icon" type="image/png" href="https://files.catbox.moe/o0rzuv.png">
    <style>
        body {
            background-color: #DCECE9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .image-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px; /* Adjust size as needed */
            height: 200px;
            background-color: white;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        .image-container img {
            width: 90%;
            height: 90%;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://play-lh.googleusercontent.com/3KozeTKuK0uSmMCtU2CwbxNuEadSbVrq9U1whz_74fc33YIvaOwU8trkDooN6JM4ci4=w240-h480-rw" alt="Custom Image">
    </div>
</body>
</html>
