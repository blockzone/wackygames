<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wacky Games - Featured</title>
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background-color: #121212;
      color: white;
      overflow: hidden;
    }

    /* Header styling */
    .header {
      background-color: #1f1f1f;
      padding: 0.5rem 2rem;
      display: flex;
      align-items: center;
      height: 60px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 2;
    }

    .header img {
      height: 70px;
      width: auto;
    }

    /* Sidebar styling */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background-color: #1a1a1a;
      padding: 1rem;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.3);
      z-index: 1;
    }


    .category-item {
      display: flex;
      align-items: center;
      padding-left: 0;
    }

    .category-icon {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      object-fit: cover;
    }

    .sidebar ul {
      padding: 0;
      list-style-type: none;
    }

    .sidebar ul li {
      margin-bottom: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
      text-align: left;
      display: flex;
      align-items: center;
    }

    .sidebar ul li img {
      width: 24px;
      height: 24px;
      object-fit: contain;
      margin-right: 10px;
    }

    .sidebar ul li:hover {
      background-color: #333;
      transform: scale(1.05);
    }

    .search-container {
      position: absolute;
      top: 10px;
      left: 175px;
      display: flex;
      gap: 10px;
      align-items: center;
      z-index: 3;
    }

    .search-input {
      margin-top: 10px;
      padding: 12px 16px;
      font-size: 16px;
      width: 100%; /* Full width of the container */
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
      box-sizing: border-box;
    }

    .search-results {
      position: absolute;
      top: 40px;
      left: 0;
      background-color: #2b2b2b;
      width: calc(100% - 32px); /* Matches the width of the search bar minus padding */
      border-radius: 10px; /* Rounded corners */
      display: none;
      flex-direction: column;
      z-index: 3;
      padding: 10px;
      max-height: 250px; /* Shortens the dropdown */
      overflow-y: auto; /* Adds scroll if too many results */
    }

    .search-result-item {
      padding: 10px;
      display: flex;
      gap: 10px;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }

    .search-result-item:hover {
      background-color: #333;
    }

    /* Circles Container */
    .circle-container {
      display: flex;
      gap: 10px;
      margin-left: 20px; /* Space between search bar and circles */
    }

    /* Individual Circle */
    .circle {
      width: 40px;
      height: 40px;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(75, 0, 130, 0.7); /* Dark purple glow */
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid white; /* White border around the image */
    }

    /* Circle Hover Effect */
    .circle:hover {
      transform: scale(1.2);
      box-shadow: 0 0 25px rgba(75, 0, 130, 1); /* Brighter dark purple glow on hover */
    }

    /* Circle Image */
    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      transition: filter 0.3s ease-in-out;
    }

    /* Image hover effects */
    .circle:hover img {
      filter: brightness(0.7);
    }

    /* Search Input */
    .search-input {
      margin-top: 10px;
      padding: 12px 16px;
      font-size: 16px;
      width: 100%; /* Full width */
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
      box-sizing: border-box;
    }

    /* Main content styling */
    .main-content {
      margin-left: 240px;
      padding: 2rem;
    }

    .game-slider {
      display: flex;
      gap: 1.5rem;
      padding-left: 1rem;
      margin-top: 100px;
    }

    .game-card {
      position: relative;
      flex: 0 0 auto;
      width: 320px;
      height: 200px;
      background-color: #2b2b2b;
      border-radius: 20px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .game-name {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
      text-align: center;
      line-height: 30px;
      font-size: 1rem;
    }

    .rating {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: white;
      color: black;
      font-size: 16px;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 5px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      pointer-events: none;
    }

    .rating .star {
      color: gold;
      font-size: 18px;
    }

    .game-card:hover .rating {
      opacity: 1;
    }

    .game-card img {
      transition: filter 0.3s ease-in-out;
    }

    /* Game card hover effect */
    .game-card:hover img {
      filter: brightness(0.7);
    }
  </style>
</head>

  <script>
const searchBar = document.getElementById('search-bar');
const searchResults = document.getElementById('search-results');

const games = [
  { name: 'Geometry Dash', logo: 'https://upload.wikimedia.org/wikipedia/en/9/9f/Geometry_Dash_Logo.PNG', url: '/geometry-dash' },
  { name: 'Minecraft', logo: 'https://upload.wikimedia.org/wikipedia/commons/4/4a/Minecraft_logo.svg', url: '/minecraft' },
  { name: 'Fortnite', logo: 'https://upload.wikimedia.org/wikipedia/commons/a/a3/Fortnite_logo.svg', url: '/fortnite' },
];

searchBar.addEventListener('input', function () {
  const query = searchBar.value.toLowerCase();
  const filteredGames = games.filter(game => game.name.toLowerCase().includes(query));

  searchResults.innerHTML = '';

  filteredGames.forEach(game => {
    const resultItem = document.createElement('div');
    resultItem.classList.add('search-result-item');
    resultItem.innerHTML = `
      <img src="${game.logo}" alt="${game.name}">
      <div>${game.name}</div>
    `;
    
    // Add click listener to navigate to the game's URL
    resultItem.addEventListener('click', () => {
      window.location.href = game.url;
    });

    searchResults.appendChild(resultItem);
  });

  searchResults.style.display = filteredGames.length > 0 ? 'block' : 'none';
});

// Close the dropdown when clicking outside the search bar
document.addEventListener('click', function (event) {
  if (!searchBar.contains(event.target) && !searchResults.contains(event.target)) {
    searchResults.style.display = 'none';
  }
});
  </script>
