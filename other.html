<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wacky Games - Featured</title>
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background-color: #121212;
      color: white;
      overflow-x: hidden;
    }

    .header {
      background-color: #1f1f1f;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background-color: #1a1a1a;
      padding: 1rem;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .main-content {
      margin-left: 240px; /* space for sidebar */
      padding: 2rem;
    }

    .game-slider {
      display: flex;
      gap: 1.5rem;
      overflow-x: auto;
      padding-bottom: 1rem;
    }

    .game-card {
      flex: 0 0 auto;
      width: 200px;
      background-color: #2b2b2b;
      border-radius: 20px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100%;
      border-radius: 12px;
    }

    .game-card p {
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    .section-title {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <!-- Sidebar content -->
    <h2>Menu</h2>
    <ul>
      <li>Home</li>
      <li>Popular</li>
      <li>New</li>
      <li>Categories</li>
    </ul>
  </div>

  <div class="main-content">
    <div class="header">
      <h1>Wacky Games</h1>
    </div>

    <div class="section-title">Trending Games</div>
    <div class="game-slider">
      <div class="game-card">
        <img src="https://upload.wikimedia.org/wikipedia/en/9/9f/Geometry_Dash_Logo.PNG" alt="Game 1">
        <p>Geometry Dash</p>
      </div>
      <div class="game-card">
        <img src="https://upload.wikimedia.org/wikipedia/en/9/9f/Geometry_Dash_Logo.PNG" alt="Game 2">
        <p>Geometry Dash</p>
      </div>
      <div class="game-card">
        <img src="https://upload.wikimedia.org/wikipedia/en/9/9f/Geometry_Dash_Logo.PNG" alt="Game 3">
        <p>Geometry Dash</p>
      </div>
    </div>
  </div>
</body>
</html>
