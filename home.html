<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wacky Games</title>
    <link rel="icon" type="image/png" href="https://pngfre.com/wp-content/uploads/Astronaut-11.png">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script> <!-- Include particles.js -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet"> <!-- Fredoka font -->
    <style>
        /* Prevent vertical scrolling */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        body {
            background: url('https://files.catbox.moe/ifm0lj.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Fredoka', sans-serif; /* Fredoka font */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 3rem;
            flex-direction: column;
            position: relative;
        }

        /* Header styling */
        header {
            width: 100%;
            height: 70px;
            background-color: #000000; /* Fully opaque */
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: absolute;
            top: 0;
            left: 0;
            justify-content: flex-end; /* Align items to the right */
        }

        /* Logo styling */
        .logo {
            height: 85px; /* Increased size */
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            margin-right: 1240px; /* Adds spacing from the right edge */
            margin-top: 5px; /* Adjusts vertical position */
        }

        .logo:hover {
            transform: scale(1.1);
        }

        /* Game Icons Container */
.rectangle-container {
    display: flex;
    gap: 20px;
    margin-top: 40px;
    justify-content: flex-start;
    margin-right: 1000px; /* Move the container further to the left */
}


        /* Individual Game Icon (Rectangle) */
.rectangle {
    width: 475px;
    height: 325px;
    background-color: black;
    border-radius: 15px;
    box-shadow: 0 0 20px white;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
}


        .rectangle:hover {
            transform: scale(1.05);
        }

        /* Image styling for the game icon */
        .rectangle img {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            object-fit: cover;
            transition: filter 0.3s ease-in-out;
        }

        /* Image hover effects */
        .rectangle:hover img {
            filter: blur(5px) brightness(0.5);
        }

        /* Game Name Styling */
        .game-name {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            color: white;
            text-align: left;
            font-weight: bold;
            letter-spacing: -0.5px;
            text-transform: lowercase;
        }

        /* Game Name visible on hover */
        .rectangle:hover .game-name {
            opacity: 1;
        }

        /* Create a container for the particles */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div> <!-- This is where the particles will be rendered -->
    
    <header>
        <a href="/home.html">
            <img src="https://files.catbox.moe/kk436p.png" alt="Wacky Games Logo" class="logo">
        </a>
    </header>

    <!-- Game Icons (Rounded Rectangles) -->
    <div class="rectangle-container">
        <!-- Game Icon 1 (Example) -->
        <div class="rectangle" onclick="window.location.href='/g/granny-2.html'">
            <img src="https://i.ytimg.com/vi/M2oAjzvjljw/maxresdefault.jpg" alt="Granny 2">
            <div class="game-name">Granny 2</div>
        </div>

        <!-- Game Icon 2 (Example) -->
        <div class="rectangle" onclick="window.location.href='/g/another-game.html'">
            <img src="https://link.to/another-image.jpg" alt="Another Game">
            <div class="game-name">Another Game</div>
        </div>
        
        <!-- Add More Game Icons as needed -->
    </div>

    <script>
        // Initialize particles
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 20, "density": { "enable": false } },
                "color": { "value": "#ffffff" },  // You can customize particle color here
                "shape": { "type": "circle" },
                "opacity": { "value": 0.7, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff", // You can customize particle links color here
                    "opacity": 0.6,
                    "width": 1
                },
                "move": { 
                    "enable": true, 
                    "speed": 2, 
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { 
                    "onhover": { "enable": false },
                    "onclick": { "enable": false },
                    "resize": true 
                }
            },
            "retina_detect": false
        });
    </script>
</body>
</html>
