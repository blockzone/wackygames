<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wacky Games</title>
    <link rel="icon" type="image/png" href="https://pngfre.com/wp-content/uploads/Astronaut-11.png">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script> <!-- Include particles.js -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet"> <!-- Fredoka font -->
    <style>
        /* Prevent vertical scrolling */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        body {
            background: url('https://files.catbox.moe/ifm0lj.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Fredoka', sans-serif; /* Fredoka font */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 3rem;
            flex-direction: column;
            position: relative;
        }

        /* Header Styling */
        header {
            width: 100%;
            height: 70px;
            background-color: #000000;
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: absolute;
            top: 0;
            left: 0;
            justify-content: flex-start; /* Align to the left */
        }

        /* Search Bar Styling */
        .search-container {
            width: 300px;
            margin-left: 0; /* Align the search bar all the way to the left */
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            border-radius: 25px; /* Round Rectangle Shape */
            border: 2px solid #6a0dad; /* Dark Purple Border */
            font-family: Arial, sans-serif;
            font-size: 16px;
            background-color: black; /* Black Background */
            color: white;
            outline: none;
            text-align: center;
        }

        .search-bar::placeholder {
            color: white;
            opacity: 0.7;
        }

        /* Logo Styling */
        .logo {
            height: 85px; /* Increased size */
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .logo:hover {
            transform: scale(1.1);
        }

/* Game Icons Container */
.rectangle-container {
    display: flex;
    gap: 20px;
    margin-top: -100px; /* Reduced from 40px to move it up */
    justify-content: flex-start;
    margin-right: 0px; /* Move the container further to the left */
}


/* Individual Game Icon (Rectangle) */
.rectangle {
    width: 400px;
    height: 250px;
    background-color: black;
    border-radius: 15px;
    box-shadow: 0 0 20px white;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
}

/* Add shine effect */
.rectangle::after {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.5) 50%, rgba(255, 255, 255, 0.2) 100%);
    transform: skewX(-20deg);
    transition: left 0.5s ease-in-out;
}

/* When hovering, move the shine effect */
.rectangle:hover::after {
    left: 100%;
}

/* Image styling for the game icon */
.rectangle img {
    width: 100%;
    height: 100%;
    border-radius: 15px;
    object-fit: cover;
    transition: filter 0.3s ease-in-out;
}

/* Image hover effects */
.rectangle:hover img {
    filter: blur(5px) brightness(0.5);
}

    /* Game Name Styling */
.game-name {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 24px;
    font-family: Arial, sans-serif; /* Set font to Arial */
    font-weight: bold; /* Make text bold */
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    color: white;
    text-align: left;
    letter-spacing: -0.5px;
    text-transform: lowercase;
}


        /* Game Name visible on hover */
        .rectangle:hover .game-name {
            opacity: 1;
        }

        /* Create a container for the particles */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

/* Rating Badge (Initially Hidden) */
.rating {
    position: absolute;
    bottom: 10px;
    right: 10px;
    background: white;
    color: black;
    font-size: 16px;
    font-weight: bold;
    padding: 5px 10px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    gap: 5px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    pointer-events: none; /* Prevents interaction */
}

/* Star Emoji */
.rating .star {
    color: gold;
    font-size: 18px;
}

/* Show rating on hover */
.rectangle:hover .rating {
    opacity: 1;
}

/* Prevent rating from zooming */
.rating:hover {
    transform: none;
}



/* Fire Emoji Container */
.fire-emoji-container {
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 50px; /* Circle Size */
    height: 50px; /* Circle Size */
    background-color: white; /* White Circle */
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.7); /* Glow Effect */
    transition: transform 0.3s ease-in-out;
}

/* Fire Emoji */
.fire-emoji {
    font-size: 30px;
    animation: floatFire 1.5s infinite alternate ease-in-out;
    transition: transform 0.3s ease-in-out;
    filter: drop-shadow(0 0 10px rgba(255, 140, 0, 0.8));
}

/* Fire Hover Effect */
.rectangle:hover .fire-emoji-container {
    transform: scale(1.2);
}

/* Fire Floating Animation */
@keyframes floatFire {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-5px); }
}

/* Sparks Effect */
@keyframes sparks {
    0%, 100% { opacity: 0; transform: scale(0.5) translateY(-10px); }
    50% { opacity: 1; transform: scale(1) translateY(-15px); }
}

.spark {
    position: absolute;
    width: 5px;
    height: 5px;
    background-color: orange;
    border-radius: 50%;
    opacity: 0;
    animation: sparks 0.8s infinite ease-in-out;
}

/* Position random sparks */
.spark:nth-child(1) { top: -5px; left: 5px; animation-delay: 0.1s; }
.spark:nth-child(2) { top: -8px; left: 12px; animation-delay: 0.3s; }
.spark:nth-child(3) { top: -10px; left: 20px; animation-delay: 0.5s; }
.spark:nth-child(4) { top: -6px; left: 8px; animation-delay: 0.7s; }
.spark:nth-child(5) { top: -9px; left: 15px; animation-delay: 0.9s; }


        
    </style>
</head>
<body>
    <div id="particles-js"></div> <!-- This is where the particles will be rendered -->
    
<header>
    <a href="/home.html">
        <img src="https://files.catbox.moe/kk436p.png" alt="Wacky Games Logo" class="logo">
    </a>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" class="search-bar" id="gameSearch" placeholder="Search Wacky Games..." oninput="searchGames()">
    </div>
</header>


<!-- Game Icons (Rounded Rectangles) -->
<div class="rectangle-container">

    <!-- Minecraft -->
    <div class="rectangle" onclick="window.location.href='/g/minecraft.html'">
        <img src="https://gaming-cdn.com/images/news/articles/7191/cover/minecraft-gets-a-new-artwork-cover66856ea7d02ad.jpg" alt="Minecraft">
        <div class="game-name">Minecraft</div>

        <!-- Fire Emoji -->
        <div class="fire-emoji-container">
            <div class="fire-emoji">üî•</div>
            <div class="spark"></div>
            <div class="spark"></div>
            <div class="spark"></div>
            <div class="spark"></div>
            <div class="spark"></div>
        </div>

        <!-- Rating Badge -->
        <div class="rating">
            <span class="star">‚≠ê</span> 4.9
        </div>
    </div>

    <!-- Baldi‚Äôs Basics -->
    <div class="rectangle" onclick="window.location.href='/g/baldis-basics.html'">
        <img src="https://i.ytimg.com/vi/ROaXdApP4nM/hq720.jpg?sqp=-oaymwEXCK4FEIIDSFryq4qpAwkIARUAAIhCGAE=&rs=AOn4CLDH7qC9aMTt3cBjgy5zW7gR9grAAQ" alt="Baldi's Basics">
        <div class="game-name">Baldi's Basics</div>

        <!-- Rating Badge -->
        <div class="rating">
            <span class="star">‚≠ê</span> 4.3
        </div>
    </div>

    <!-- 1v1 LOL -->
    <div class="rectangle" onclick="window.location.href='/g/1v1-lol.html'">
        <img src="https://fiverr-res.cloudinary.com/images/q_auto,f_auto/gigs2/200042732/original/024f8a22e06d58c1eed316a539687253e49625c1/ill-edit-your-1v1-lol-videos-and-give-you-thumbnails.jpg" alt="1v1 LOL">
        <div class="game-name">1v1 LOL</div>

        <!-- Rating Badge -->
        <div class="rating">
            <span class="star">‚≠ê</span> 4.4
        </div>
    </div>

</div>

    

    <script>
        // Initialize particles
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 20, "density": { "enable": false } },
                "color": { "value": "#ffffff" },  // You can customize particle color here
                "shape": { "type": "circle" },
                "opacity": { "value": 0.7, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff", // You can customize particle links color here
                    "opacity": 0.6,
                    "width": 1
                },
                "move": { 
                    "enable": true, 
                    "speed": 2, 
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { 
                    "onhover": { "enable": false },
                    "onclick": { "enable": false },
                    "resize": true 
                }
            },
            "retina_detect": false
        });


        // Search function to filter games based on input
        function searchGames() {
            const searchInput = document.getElementById("gameSearch").value.toLowerCase();
            const gameList = document.getElementById("gameList");
            const games = gameList.getElementsByClassName("rectangle");

            let found = false;

            for (let i = 0; i < games.length; i++) {
                const gameName = games[i].getElementsByClassName("game-name")[0].innerText.toLowerCase();
                
                if (gameName.includes(searchInput)) {
                    games[i].style.display = "block"; // Show game if it matches search
                    found = true;
                } else {
                    games[i].style.display = "none"; // Hide game if it doesn't match search
                }
            }

            // If no game is found, hide the game list container
            gameList.style.display = found ? "flex" : "none";
        }
        
    </script>
</body>
</html>
