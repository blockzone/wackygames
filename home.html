<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wacky Games</title>
    <link rel="icon" type="image/png" href="https://pngfre.com/wp-content/uploads/Astronaut-11.png">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script> <!-- Include particles.js -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet"> <!-- Fredoka font -->
    <style>
        /* Prevent vertical scrolling */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        body {
            background: url('https://files.catbox.moe/ifm0lj.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Fredoka', sans-serif; /* Fredoka font */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            flex-direction: column;
            position: relative;
        }

        /* Header styling */
        header {
            width: 100%;
            height: 70px;
            background-color: #000000; /* Fully opaque */
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: absolute;
            top: 0;
            left: 0;
            justify-content: flex-end; /* Align items to the right */
        }

        /* Logo styling */
        .logo {
            height: 85px; /* Increased size */
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            margin-right: 1240px; /* Adds spacing from the right edge */
            margin-top: 5px; /* Adjusts vertical position */
        }

        .logo:hover {
            transform: scale(1.1);
        }

        /* Custom Big Image */
        .big-logo {
            width: 300px; /* Adjust size */
            margin-top: 100px; /* Space below header */
            margin-right: auto; /* Push to the left */
            margin-left: 50px; /* Move towards the left */
            transition: transform 0.3s ease-in-out;
            display: block;
        }

        .big-logo:hover {
            transform: scale(1.05);
        }

        /* Text Below Big Image */
        .tagline {
            font-size: 2rem;
            margin-top: 20px;
            margin-right: auto;
            margin-left: 50px; /* Move to the left */
            text-align: left;
            display: block;
        }

        /* Get Started Button */
        .start-btn {
            margin-top: 20px;
            margin-right: auto;
            margin-left: 50px; /* Move to the left */
            background-color: #5c2483; /* Dark Purple */
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.5rem;
            font-family: 'Fredoka', sans-serif;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background-color 0.3s;
            text-decoration: none;
            display: block;
            width: fit-content;
        }

        .start-btn:hover {
            transform: scale(1.1);
            background-color: #7132a8; /* Lighter Purple */
        }


        /* Create a container for the particles */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div> <!-- This is where the particles will be rendered -->
    
    <header>
        <a href="/home.html">
            <img src="https://files.catbox.moe/kk436p.png" alt="Wacky Games Logo" class="logo">
        </a>
    </header>

    <!-- Big Logo -->
    <img src="https://pngfre.com/wp-content/uploads/Astronaut-11.png" alt="Big Logo" class="big-logo">

    <!-- Tagline -->
    <div class="tagline">The Best Gaming Site to Ever Exist!</div>

    <!-- Get Started Button -->
    <a href="/games.html" class="start-btn">Get Started</a>

    <script>
        // Initialize particles
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 20, "density": { "enable": false } },
                "color": { "value": "#ffffff" },  // You can customize particle color here
                "shape": { "type": "circle" },
                "opacity": { "value": 0.7, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff", // You can customize particle links color here
                    "opacity": 0.6,
                    "width": 1
                },
                "move": { 
                    "enable": true, 
                    "speed": 2, 
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { 
                    "onhover": { "enable": false },
                    "onclick": { "enable": false },
                    "resize": true 
                }
            },
            "retina_detect": false
        });
    </script>
</body>
</html>
