<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wacky Games</title>
    <link rel="icon" type="image/png" href="https://pngfre.com/wp-content/uploads/Astronaut-11.png">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script> <!-- Include particles.js -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet"> <!-- Fredoka font -->
    <style>
        /* Prevent vertical scrolling */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        body {
            background: url('https://files.catbox.moe/ifm0lj.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: flex-start; /* Align items to the left */
            align-items: center;
            color: white;
            font-family: 'Fredoka', sans-serif; /* Fredoka font */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 3rem;
            flex-direction: column;
            position: relative;
        }

        /* Header styling */
        header {
            width: 100%;
            height: 70px;
            background-color: #000000; /* Fully opaque */
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: absolute;
            top: 0;
            left: 0;
            justify-content: flex-end; /* Align items to the right */
        }

        /* Logo styling */
        .logo {
            height: 85px; /* Increased size */
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            margin-right: 1240px; /* Adds spacing from the right edge */
            margin-top: 5px; /* Adjusts vertical position */
        }

        .logo:hover {
            transform: scale(1.1);
        }

        /* Rounded Rectangle Positioned to the Left */
        .big-box {
            width: 550px; /* Slightly smaller width */
            height: 275px; /* Slightly smaller height */
            background: url('https://learn.microsoft.com/en-us/gaming/sustainability/images/minecraft-header.png') no-repeat center center;
            background-size: cover;
            border-radius: 30px; /* Rounded edges */
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50px; /* Position towards the left */
            transform: translateY(-50%); /* Adjust to center properly */
            transition: transform 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .big-box:hover {
            transform: translateY(-50%) scale(1.05); /* Zoom effect on hover */
        }

        /* Create a container for the particles */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

                .game-name {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            color: white;
            text-align: left;
            font-weight: bold;
            letter-spacing: -0.5px;
            text-transform: lowercase;
        }
        .big-box:hover .game-name {
            opacity: 1;
        }
        
    </style>
</head>
<body>
    <div id="particles-js"></div> <!-- This is where the particles will be rendered -->
    <header>
        <a href="/home.html">
            <img src="https://files.catbox.moe/kk436p.png" alt="Wacky Games Logo" class="logo">
        </a>
    </header>

    <!-- Rounded Rectangle Positioned to the Left -->
    <div class="big-box"></div>

    <script>
        // Initialize particles
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 20, "density": { "enable": false } },
                "color": { "value": "#ffffff" },  // You can customize particle color here
                "shape": { "type": "circle" },
                "opacity": { "value": 0.7, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff", // You can customize particle links color here
                    "opacity": 0.6,
                    "width": 1
                },
                "move": { 
                    "enable": true, 
                    "speed": 2, 
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { 
                    "onhover": { "enable": false },
                    "onclick": { "enable": false },
                    "resize": true 
                }
            },
            "retina_detect": false
        });
    </script>
</body>
</html>
