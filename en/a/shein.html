<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Link with Loading Screen</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #0f0f0f;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Fredoka', sans-serif;
      overflow: hidden;
    }

    /* Container for the link box */
    .link-box-container {
      position: relative;
      width: 640px;
      height: 360px;
    }

    /* The Round Rectangle */
    .link-box {
      width: 100%;
      height: 100%;
      background-image: url('https://example.com/your-background-image.jpg'); /* Custom background for the box */
      background-size: cover;
      border: 5px solid white; /* White border */
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
      padding: 30px;
      text-align: center;
      z-index: 1;
      position: absolute;
      top: 0;
      left: 0;
    }

    .link-box:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .game-logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .game-logo:hover {
      transform: scale(1.1);
    }

    .button {
      background-color: #7e00ff;
      color: white;
      font-size: 24px;
      font-weight: bold;
      padding: 15px 30px;
      border-radius: 10px;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .button:hover {
      transform: scale(1.1);
    }

    /* Loading screen style */
    .loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://files.catbox.moe/ifm0lj.png'); /* Custom loading screen background */
      background-size: cover;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .loading-screen.active {
      display: flex;
      opacity: 1;
    }

    /* Loading Circle */
    .loading-circle {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #7e00ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    /* Loading circle animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Embedded iframe (hidden initially) */
    .embed-link {
      width: 100%;
      height: 100%;
      display: none;
      border-radius: 20px;
      z-index: 3;
    }
  </style>
</head>
<body>

  <div class="link-box-container">
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
      <div class="loading-circle"></div>
    </div>

    <!-- Link Box with Custom Background -->
    <div class="link-box" onclick="startLoadingScreen()">
      <!-- Game Logo Image (Replace with your own logo URL) -->
      <img class="game-logo" src="https://example.com/your-logo.png" alt="Game Logo">
      <!-- Play in Browser Button -->
      <a class="button" href="javascript:void(0);" id="playButton">Play in Browser</a>
    </div>

    <!-- Embedded Link (hidden initially) -->
    <iframe class="embed-link" id="embedLink" src="https://now.gg/apps/lunime/2132/gacha-club.html"></iframe>
  </div>

  <script>
    // Function to start the loading screen and embed the link after a delay
    function startLoadingScreen() {
      var loadingScreen = document.getElementById('loadingScreen');
      var embedLink = document.getElementById('embedLink');
      
      // Show the loading screen and fade it in
      loadingScreen.classList.add('active');

      // Hide the link box while loading
      document.querySelector('.link-box').style.display = 'none';

      // After 3 seconds, hide the loading screen and show the embedded link
      setTimeout(function() {
        // Hide the loading screen and show the embedded iframe
        loadingScreen.classList.remove('active');
        embedLink.style.display = 'block';
      }, 3000); // 3-second delay before showing the embedded content
    }
  </script>

</body>
</html>
