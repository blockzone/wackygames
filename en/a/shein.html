<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shein - Online Shopping</title>
    <link rel="icon" type="image/png" href="https://pngfre.com/wp-content/uploads/Astronaut-11.png">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script> <!-- Include particles.js -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet"> <!-- Fredoka font -->
    <style>
        /* Prevent vertical scrolling */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        body {
            background: url('https://files.catbox.moe/ifm0lj.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Fredoka', sans-serif; /* Fredoka font */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 3rem;
            flex-direction: column;
            position: relative;
            overflow-y: auto;  /* Enable vertical scrolling */
            height: 100vh;  /* Ensure the body takes the full height of the viewport */
        }

        /* Header Styling */
        header {
            width: 100%;
            height: 70px;
            background-color: #000000;
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: absolute;
            top: 0;
            left: 0;
            justify-content: flex-start; /* Align to the left */
        }

/* Logo Styling */
.logo {
    height: 80px; /* Increased size */
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
    margin-top: 17px; /* Moves the logo down */
}

.logo:hover {
    transform: scale(1.1);
}


        
/* Circles Container */
.circle-container {
    display: flex;
    gap: 10px;
    margin-left: 20px; /* Space between logo and circles */
}

/* Individual Circle */
.circle {
    width: 40px;
    height: 40px;
    background-color: white;
    border-radius: 50%;
    box-shadow: 0 0 15px rgba(75, 0, 130, 0.7); /* Dark purple glow */
    cursor: pointer;
    overflow: hidden;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px solid white; /* White border around the image */
}

/* Circle Hover Effect */
.circle:hover {
    transform: scale(1.2);
    box-shadow: 0 0 25px rgba(75, 0, 130, 1); /* Brighter dark purple glow on hover */
}

/* Circle Image */
.circle img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    transition: filter 0.3s ease-in-out;
}

/* Image hover effects */
.circle:hover img {
    filter: brightness(0.7);
}


/* Game Icons Container */
.rectangle-container {
    display: flex;
    gap: 20px;
    margin-top: -200px; /* Reduced from 40px to move it up */
    justify-content: flex-start;
    margin-right: 0px; /* Move the container further to the left */
}


/* Individual Game Icon (Rectangle) */
.rectangle {
    width: 300px;
    height: 165px;
    background-color: black;
    border-radius: 15px;
    box-shadow: 0 0 20px white;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
}

/* Add shine effect */
.rectangle::after {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.5) 50%, rgba(255, 255, 255, 0.2) 100%);
    transform: skewX(-20deg);
    transition: left 0.5s ease-in-out;
}

/* When hovering, move the shine effect */
.rectangle:hover::after {
    left: 100%;
}

/* Image styling for the game icon */
.rectangle img {
    width: 100%;
    height: 100%;
    border-radius: 15px;
    object-fit: cover;
    transition: filter 0.3s ease-in-out;
}

/* Image hover effects */
.rectangle:hover img {
    filter: blur(5px) brightness(0.5);
}

    /* Game Name Styling */
.game-name {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 24px;
    font-family: Arial, sans-serif; /* Set font to Arial */
    font-weight: bold; /* Make text bold */
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    color: white;
    text-align: left;
    letter-spacing: -0.5px;
    text-transform: lowercase;
}


        /* Game Name visible on hover */
        .rectangle:hover .game-name {
            opacity: 1;
        }

        /* Create a container for the particles */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

/* Rating Badge (Initially Hidden) */
.rating {
    position: absolute;
    bottom: 10px;
    right: 10px;
    background: white;
    color: black;
    font-size: 16px;
    font-weight: bold;
    padding: 5px 10px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    gap: 5px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    pointer-events: none; /* Prevents interaction */
}

/* Star Emoji */
.rating .star {
    color: gold;
    font-size: 18px;
}

/* Show rating on hover */
.rectangle:hover .rating {
    opacity: 1;
}

/* Prevent rating from zooming */
.rating:hover {
    transform: none;
}


    /* Container for the link box */
    .link-box-container {
      position: relative;
      width: 780px;
      height: 440px;
    }

    /* The Round Rectangle with always visible white round border */
    .link-box {
      width: 100%;
      height: 100%;
      border: 5px solid white;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      overflow: hidden;
    }

    /* Background image with blur and dimming effect */
    .link-box-background {
      width: 100%;
      height: 100%;
      background-image: url('https://www.minderest.com/sites/default/files/how-to-shein-1.jpg'); /* Custom background for the box */
      background-size: cover;
      filter: brightness(0.6) blur(5px); /* Blurring and dimming effect */
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .link-box:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

.link-content {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: white;
  z-index: 10;
}

.game-logo {
  width: 200px;
  height: auto;
  margin-bottom: 0px; /* reduce space under logo */
}

.description {
  font-family: Arial, sans-serif;
  margin-top: 0;
  margin-bottom: 10px;
  font-size: 1.2rem;
  font-weight: bold;
  text-align: center;
  max-width: 600px;
  padding: 0 20px;
  color: white;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
}


.button {
  margin-top: 0;
  padding: 12px 24px;
  font-size: 1.2rem;
  background: #4caf50;
  border: none;
  color: white;
  cursor: pointer;
  border-radius: 8px;
  z-index: 1;
}


/* Completed Button Styling */
.button {
  background-color: #7e00ff;
  color: white;
  font-family: 'Arial', sans-serif;
  font-size: 24px;
  font-weight: bold;
  padding: 15px 40px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(126, 0, 255, 0.8);
  transition: background-color 0.3s ease, transform 0.3s ease;
}

/* Hover effect for button */
.button:hover {
  background-color: #9e1fff;
  transform: scale(1.05);
}



/* Loading screen style */
.loading-screen {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('https://xmple.com/wallpaper/purple-black-highlight-gradient-linear-3840x2160-c2-000000-9400d3-l-50-a-120-f-21.svg'); /* Loading background */
  background-size: cover;
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 2;
  opacity: 0;
  transition: opacity 1s ease-in-out;
  border-radius: 20px; /* Round corners for the loading screen */
  overflow: hidden;
  border: 5px solid white; /* White border around the loading screen */
}


    .loading-screen.active {
      display: flex;
      opacity: 1;
    }

    /* Loading Circle */
    .loading-circle {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #7e00ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    /* Loading circle animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

/* Embedded link (hidden initially) */
.embed-link {
  width: 100%;
  height: 100%;
  display: none;
  border-radius: 20px;
  z-index: 3;
  border: 5px solid white; /* White border with the same thickness as the loading screen border */
}


/* Fire Emoji Container */
.fire-emoji-container {
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 50px; /* Circle Size */
    height: 50px; /* Circle Size */
    background-color: white; /* White Circle */
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.7); /* Glow Effect */
    transition: transform 0.3s ease-in-out;
}

/* Fire Emoji */
.fire-emoji {
    font-size: 30px;
    animation: floatFire 1.5s infinite alternate ease-in-out;
    transition: transform 0.3s ease-in-out;
    filter: drop-shadow(0 0 10px rgba(255, 140, 0, 0.8));
}

/* Fire Hover Effect */
.rectangle:hover .fire-emoji-container {
    transform: scale(1.2);
}

/* Fire Floating Animation */
@keyframes floatFire {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-5px); }
}

/* Sparks Effect */
@keyframes sparks {
    0%, 100% { opacity: 0; transform: scale(0.5) translateY(-10px); }
    50% { opacity: 1; transform: scale(1) translateY(-15px); }
}

.spark {
    position: absolute;
    width: 5px;
    height: 5px;
    background-color: orange;
    border-radius: 50%;
    opacity: 0;
    animation: sparks 0.8s infinite ease-in-out;
}

/* Position random sparks */
.spark:nth-child(1) { top: -5px; left: 5px; animation-delay: 0.1s; }
.spark:nth-child(2) { top: -8px; left: 12px; animation-delay: 0.3s; }
.spark:nth-child(3) { top: -10px; left: 20px; animation-delay: 0.5s; }
.spark:nth-child(4) { top: -6px; left: 8px; animation-delay: 0.7s; }
.spark:nth-child(5) { top: -9px; left: 15px; animation-delay: 0.9s; }


        
    </style>
</head>
<body>
    <div id="particles-js"></div> <!-- This is where the particles will be rendered -->
    
<header>
    <a href="/home.html">
        <img src="https://files.catbox.moe/kk436p.png" alt="Wacky Games Logo" class="logo">
    </a>

    
    <!-- Circles Container -->
    <div class="circle-container">
        <!-- Circle 1 -->
        <div class="circle" onclick="window.location.href='/en/a/shein.html'">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdexwddX37tGwJJ2VW_Qkltm_UwvpxQezdMw&s" alt="Shein - Online Shop">
        </div>
        <!-- Circle 2 -->
        <div class="circle" onclick="window.location.href='/en/a/akinator.html'">
            <img src="https://play-lh.googleusercontent.com/rjX8LZCV-MaY3o927R59GkEwDOIRLGCXFphaOTeFFzNiYY6SQ4a-B_5t7eUPlGANrcw" alt="Akinator">
        </div>
        <!-- Circle 3 -->
        <div class="circle" onclick="window.location.href='/en/a/wsup-ai.html'">
            <img src="https://cdn-www.bluestacks.com/bs-images/Icon_ai.wsup_1.png" alt="wsup.ai">
        </div>
        <!-- Circle 4 -->
        <div class="circle" onclick="window.location.href='/en/a/temu.html'">
            <img src="https://aimg.kwcdn.com/upload_aimg/m-img/785681a9-3a72-4e62-90e8-c9b8245739df.jpeg" alt="Temu">
        </div>
        <!-- Circle 5 -->
        <div class="circle" onclick="window.location.href='/en/a/poly-buzz.html'">
            <img src="https://play-lh.googleusercontent.com/0pUnIxdTlfubi7Qy2ca1kMHCoA2qn6AF4zRRLgna01jPKuVJgwddW8sKpebeKoJkQFM" alt="PolyBuzz.ai">
        </div>
    </div>
</header>

    <div class="link-box-container">
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
      <!-- Loading Circle -->
      <div class="loading-circle"></div>
    </div>

<div class="link-box" onclick="startLoadingScreen()">
  <!-- Background Image -->
  <div class="link-box-background"></div>

<div class="link-content">
  <img src="https://img.icons8.com/ios_filled/512/shein.png" class="game-logo" alt="Game Logo">
  <p class="description">⭐ 4.3 | Shein's Group |</p>
  <button class="button">Play in Browser</button>
</div>




    <!-- Embedded Link (hidden initially) -->
    <iframe class="embed-link" id="embedLink" src="https://blockzone.github.io/active/iframe.html#https://html5.gamedistribution.com/7c9845af6bdb42ab8796a339a47da6a4/?gd_sdk_referrer_url=https://gamedistribution.com/games/fast-ball-jump/"></iframe>
  </div>

    <script>
        // Initialize particles
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 20, "density": { "enable": false } },
                "color": { "value": "#ffffff" },  // You can customize particle color here
                "shape": { "type": "circle" },
                "opacity": { "value": 0.7, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff", // You can customize particle links color here
                    "opacity": 0.6,
                    "width": 1
                },
                "move": { 
                    "enable": true, 
                    "speed": 2, 
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { 
                    "onhover": { "enable": false },
                    "onclick": { "enable": false },
                    "resize": true 
                }
            },
            "retina_detect": false
        });
        
    </script>

  
  <script>
    // Function to start the loading screen and embed the link after a delay
    function startLoadingScreen() {
      var loadingScreen = document.getElementById('loadingScreen');
      var embedLink = document.getElementById('embedLink');
      
      // Show the loading screen and fade it in
      loadingScreen.classList.add('active');

      // Hide the link box while loading
      document.querySelector('.link-box').style.display = 'none';

      // After 3 seconds, hide the loading screen and show the embedded link
      setTimeout(function() {
        // Hide the loading screen and show the embedded iframe
        loadingScreen.classList.remove('active');
        embedLink.style.display = 'block';
      }, 3000); // 3-second delay before showing the embedded content
    }
  </script>
  
</body>
</html>
