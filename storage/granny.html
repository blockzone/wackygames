
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Block Blast Puzzle</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/blockzone/wackygames/main/assets/icons/wackygames_favicon.png">

  <!-- Google Font: Fredoka -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Fredoka', sans-serif;
      overflow: hidden;
    }

    body {
      background: url('https://i.ytimg.com/vi/knuoNF5Jpi0/maxresdefault.jpg') no-repeat center center/cover;
      position: relative;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
      transition: opacity 1s ease;
    }

    .overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Icon container with shine and 3D effect */
    .icon-container {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    .icon-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -150%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.4) 50%, rgba(255, 255, 255, 0.1) 100%);
      filter: blur(8px);
      transform: skewX(-25deg);
      transition: left 0.8s ease-in-out;
    }

    .icon-container:hover::before {
      left: 100%;
    }

    .logo-img {
      width: 130px;
      height: auto;
      display: block;
    }

    .game-title {
      font-size: 40px;
      color: white;
      font-weight: 700;
      margin-bottom: 25px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }

    .game-title:hover {
      transform: translateY(-10px);
      text-shadow: 0 10px 20px rgba(255, 255, 255, 0.3);
    }

    .play-btn {
      font-family: 'Fredoka', sans-serif;
      font-size: 26px;
      padding: 18px 60px;
      border: none;
      border-radius: 50px;
      background-color: #ff4d4d;
      color: white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    .play-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
    }

    .play-btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, transparent 30%, rgba(255,255,255,0.5) 50%, transparent 70%);
      transform: rotate(25deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(25deg); }
      100% { transform: translateX(100%) rotate(25deg); }
    }

    .play-btn:active {
      transform: scale(1.05);
    }

    iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
      opacity: 0;
      transition: opacity 1s ease;
    }

    iframe.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Game Overlay -->
  <div class="overlay" id="overlay">
    <div class="icon-container">
      <img src="https://yt3.googleusercontent.com/Zw6hRhi_8f-mWz2EH4PWnGdYG7agthyLQK59bqz2XHfz6eg6wGHY2JH4_timxmzp_x1IWycjMhc=s900-c-k-c0x00ffffff-no-rj" alt="Game Logo" class="logo-img">
    </div>
    <div class="game-title">Horror Granny</div>
    <button class="play-btn" onclick="startGame()">Play Now!</button>
  </div>

  <!-- Game Iframe -->
  <iframe
    id="gameIframe"
    src="https://unblockzone.online/active/iframe.html#https://www.unblockzone.online/g/block-blast.html"
    title="Block Blast Puzzle"
  ></iframe>

  <script>
    function startGame() {
      // Hide the overlay and show the game iframe
      document.getElementById('overlay').classList.add('hidden');
      document.getElementById('gameIframe').classList.add('visible');
      // Remove the background image once the game starts
      document.body.style.background = 'none';
    }
  </script>
</body>
</html>
